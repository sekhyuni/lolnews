name: nodejs_web_build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

#   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./frontend
      CI: false

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
        working-directory: ${{ env.working-directory }}
      - run: npm run build
        working-directory: ${{ env.working-directory }}
      - run: ls -al
        working-directory: ${{ env.working-directory }}
