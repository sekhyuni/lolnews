name: nodejs_web_build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

#   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: pwd
      - run: cd /home/runner/work/toy_project/toy_project/frontend
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
